<!doctype html>
<head>
    <title>Revfeed</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
    <script src="{{ url_for('static', filename='js/components/spine/lib/spine.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/spine/lib/ajax.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/spine/lib/relation.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/app.js') }}"></script>
</head>
<body>
    <header>
        <h1>Revfeed</h1>
    </header>
    <div id="revfeed">
        <div class="action new-commits"></div>
        <ul class="commits">
        </ul>
        <div class="action older"><a href="#">Older commits&hellip;</a></div>
    </div>
    <footer>
        <p>
            By <a href="https://twitter.com/themarksteve" target="_blank">@themarksteve</a>
            &mdash;
            <a href="https://github.com/marksteve/revfeed" target="_blank">Github</a>
        </p>
    </footer>
    <script id="commit-template" type="text/html">
        <img src="<% author_avatar %>" alt="<% author_name %> <<% author_email %>>" title="<% author_name %> <<% author_email %>>">
        <div class="metadata">
            <span class="repo-name"><% repo_name %></span>
            <time><% formattedTime %> by <% author_name %></time>
        </div>
        <p class="message"><a href="<% commit_url %>"><% message %></a></p>
    </script>
    <script id="new-commits-template" type="text/html">
        <a href="#"><% new_commits %> new commits</a>
    </script>
</body>
</html>
